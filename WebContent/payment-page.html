<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Page</title>
</head>
<body>
  <h1>Payment Page</h1>

  <form id="payment_form" method="post" action="#">
    <label><b>First Name</b></label>
    <label>
      <input id="firstName" placeholder="First Name" type="text">
    </label>
    <br>
    <label><b>Last Name</b></label>
    <label>
      <input id="lastName" placeholder="Last Name" type="text">
    </label>
    <br>
    <label><b>Credit Card Number</b></label>
    <label>
      <input id="id" placeholder="Credit Card Number" type="text">
    </label>
    <br>
    <label><b>Expiration Date</b></label>
    <label>
      <input id="expiration" placeholder="YYYY-MM-DD" type="text">
    </label>
    <br>
    <input type="submit" value="Place Order">
  </form>

  <div id="payment_error_message"></div>

  <!-- include jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- include our own JS file -->
  <script src="./payment-page.js"></script>
</body>
</html>
