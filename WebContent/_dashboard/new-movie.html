<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Movie</title>
</head>
<body>

<form id="add_movie_form" method="post" action="#" style="display: flex; flex-direction: column; align-items: center; margin: auto;">
    <h1>Add a Movie</h1>
    <h3>New Movie Details</h3>
    <label><b>Movie Title</b></label>
    <label>
        <input id="title" placeholder="Movie Title" type="text">
    </label>
    <br>
    <label><b>Year</b></label>
    <label>
        <input id="year" placeholder="Year" type="text">
    </label>
    <br>
    <label><b>Director</b></label>
    <label>
        <input id="director" placeholder="Director" type="text">
    </label>
    <br>
    <label><b>Star Name</b></label>
    <label>
        <input id="star" placeholder="Star Name" type="text">
    </label>
    <br>
    <label><b>Genre</b></label>
    <label>
        <input id="genre" placeholder="Genre" type="text">
    </label>
    <div id="add_movie_message" style="margin: 50px;"></div>
    <br>
    <input type="submit" value="Submit">
</form>



<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include our own JS file -->
<script src="./new-movie.js"></script>
</body>
</html>
